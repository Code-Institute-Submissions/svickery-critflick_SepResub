{% extends "base.html" %}
{% block content %}
<!--Sign Up From added from W3 Schools-->

<div class="container-fluid">
    <div class="row">
        <form action="{{ url_for('sign_up') }}" method="POST">
            <div class="col-sm-12">
                <h1 class="form-style">Sign Up</h1>
                <p class="form-style">Please fill in this form to create an account.</p>
                <hr>

                <label for="email"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" id="username" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" id="password" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>

                <label for="password-repeat"><b>Repeat Password</b></label>
                <span id="message"></span>
                <input type="password" placeholder="Repeat Password" name="password-repeat" id="password-repeat"
                    minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                <hr>

                <!-- Sign Up Buttons -->

                <p class="form-style">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>


                <button type="submit" class="register-btn">Register</button>
                <br>

                <p class="already-btn">Already have an account? <a href="{{ url_for('login') }}">Log In Here</a>.</p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
