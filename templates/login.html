{% extends "base.html" %}
{% block content %}
<div class="row">
    <form action="{{ url_for('login') }}" method="POST">
        <div class="container col-sm-12">
            <h1 class="sign_up">Log In</h1>
            <p class="sign_up">Please log in below.</p>
            <hr>
    
            <label for="email"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="username" id="username" 
            minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
    
            <label for="password"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="password" 
            minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
            <hr>
    
            <button type="submit" class="registerbtn">Log In</button>

            <div class="container signin">
            <p class="already">If you don't have an account? <a href="{{ url_for('sign_up') }}">Register Here</a>.</p>
            </div>
        </div>
    </form>
</div>
{% endblock %}
