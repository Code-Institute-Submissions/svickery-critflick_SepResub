{% extends "base.html" %}
{% block content %}
<!-- Login Form -->

<div class="container-fluid">
    <div class="row">
        <form action="{{ url_for('login') }}" method="POST">
            <div class="col-sm-12">
                <h1 class="form-style">Log In</h1>
                <p class="form-style">Please log in below.</p>
                <hr>

                <label for="email"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="username" id="username" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>

                <label for="password"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="password" id="password" minlength="5"
                    maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" required>
                <hr>

                <!-- Login Buttons -->

                <div class="container login">
                    <button type="submit" class="btn login-btn">Log In</button>

                    <p class="already-btn">If you don't have an account? <a href="{{ url_for('sign_up') }}">Register
                            Here</a>.</p>
                </div>
            </div>
        </form>
    </div>
</div>
{% endblock %}
