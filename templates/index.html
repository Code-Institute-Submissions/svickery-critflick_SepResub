{% extends "base.html" %}
{% block content %}


    <!--Home Page-->
    <div class="container-fluid parallax parallax1">
        <div class="hero-text">
            <h1>Welcome to CritFlick</h1>
                <p>Your New Home For Movie Reviews!</p>
                <p>Become A Contributor By Clicking Below</p>
                <form method="get" action="{{ url_for('sign_up') }}">
                    <button class="join-btn btn btn-outline-success" type="submit">Join Now!</button>
                </form>
        </div>
    </div>
    <br>

    <h4 class="h1-current">Currently Showing...</h4>
    <br>

    <!--Currently Showing Page-->
    <div class="container-fluid">
        <div class="current">
        <div class="row col-12">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
            <div class="current-carousel carousel-inner">
                <div class="carousel-item active">
                    <img src="/static/img/cinema.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/hollywood.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/static/img/popcorn.jpg" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
        </div>
        </div>
    </div>
    <br>
    
{% endblock %}
